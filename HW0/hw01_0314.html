</div>

<div id='L1' style=' width:30%; border: 1px;  height: 120px; position: absolute; top: 150px; left: 700px;  text-align: center;'>

</div>

<div id='Click'>
  <button id='toggle'>
    Click here
  </button>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>

function Light(name) {
  if (name === undefined)
    Light.serial = Light.serial !== undefined ? ++Light.serial : 0;

  var name = '#L' + name || 'l' + Light.serial;


  var status = false;

 	var	toggle = function() {
    status = !status;
    if(status === true) {
      	$(name).css('backgroundColor', 'hsl(0, 67%, 58%)');
      $(name).text(name + ' is on ');
    }
    else {
      	$(name).css('backgroundColor', 'hsl(126, 67%, 32%)');
      $(name).text (name + ' is change');
    }

  }

  this.check = function() {
    return status;
  }
  this.toggleBlink = function() {
    setInterval(function() {toggle();}, 500);
  }
}

l0 = new Light('0');
l1 = new Light('1');

  l0.toggleBlink();


$('#toggle').click(function() {
  l0.toggleBlink();
  l1.toggleBlink();
});

</script>
